<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="icon" type="image/x-icon" href="./image/tic-tac-toe.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe</li>
        <span>GAME</span>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box">
          <span class="boxtext"></span>
        </div>
        <div class="box br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bl-0 bb-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0 br-0">
          <span class="boxtext"></span>
        </div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe!</h1>
        <div>
          <span class="info">Turn for X </span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgBox">
          <img src="./image/excited.gif" alt="" />
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-left">
        <img src="./image/tic-tac-toe.png" alt="" width="30px" />
        <h3>TicTacToe</h3>
        <p>Â© 2021 Developed By Shadab</p>
      </div>
      <div class="footer-right">
        <a href="https://github.com/shadab-ans"
          ><img src="./image/square-github.svg" alt="" width="100%"
        /></a>
        <a href="https://www.linkedin.com/in/shadab-ansari-886417240/"
          ><img src="./image/linkedin.svg" alt="" width="100%"
        /></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
